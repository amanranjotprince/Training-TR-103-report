        #navbar {

            gap: 10px;
            width: 100%;
            max-width: 800px;
            margin-bottom: 30px;

        #navbar a {

        #btn {

            color: white;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        #btn:hover {
            background-color: #7c3aed;
            transform: translateY(-2px);
        }

        #btn:active {
            transform: translateY(0);
        }

        .web {
            margin-top: 20px;
        }

        .web a {
            font-size: 1.5rem;
            color: #6b21a8;
            text-decoration: none;
            font-weight: 600;
            padding: 10px 20px;
            border: 2px solid #6b21a8;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .web a:hover {
            background-color: #6b21a8;
            color: white;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 800px;
            height: 80vh;
            position: relative;
        }

        .modal-content iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            color: #6b21a8;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            #main {
                padding: 20px;
                margin: 10px;
            }

            #main h1 {
                font-size: 2rem;
            }

            #main p {
                font-size: 1.1rem;
            }

            #main h2 {
                font-size: 1.6rem;
            }

            #main img {
                height: 100px;
                width: 100px;
            }

            #navbar {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
                gap: 8px;
            }

            #btn {
                font-size: 0.9rem;
                padding: 8px 15px;
            }

            .web a {
                font-size: 1.2rem;
                padding: 8px 15px;
            }

            .modal-content {
                width: 95%;
                height: 70vh;
            }
        }

        @media screen and (max-width: 480px) {
            #main {

            }

            }

            #main p {

            }

            }

            }

            #btn {

            }

    <!-- Modal for PDF Viewer -->
    <div id="pdfModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <iframe id="pdfViewer" src=""></iframe>
        </div>
    </div>

    <script>
        // Get modal elements
        const modal = document.getElementById('pdfModal');
        const pdfViewer = document.getElementById('pdfViewer');
        const closeBtn = document.querySelector('.close-btn');
        const pdfLinks = document.querySelectorAll('#navbar a[data-pdf]');

        // Add click event to each PDF link
        pdfLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const pdfUrl = link.getAttribute('data-pdf');
                pdfViewer.src = pdfUrl;
                modal.style.display = 'flex';
            });
        });

        // Close modal when close button is clicked
        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
            pdfViewer.src = ''; // Clear iframe src to stop loading
        });

        // Close modal when clicking outside the modal content
        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
                pdfViewer.src = ''; // Clear iframe src to stop loading
            }
        });
    </script>
